<!--script-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>

        // MenuToggle
        //let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let topbar = document.querySelector('.topbar');
        let main = document.querySelector('.main');
        let hometable = document.querySelector('.hometable');

        // toggle.onclick
        navigation.onmouseenter = function(){
            navigation.classList.toggle('active');
            topbar.classList.toggle('active');
            hometable.classList.toggle('active');
            main.classList.toggle('active');
        }

        navigation.onmouseleave = function(){
            navigation.classList.remove('active');
            topbar.classList.remove('active');
            hometable.classList.remove('active');
            main.classList.remove('active');
        }



        // Toggle_Todo
        let toggle_todo_visible = document.querySelector('.toggle_todo_visible');
        let main_todo = document.querySelector('.main');
        let todo_text = document.querySelector('.todo_text');

        toggle_todo_visible.onclick = function(){
            main_todo.classList.toggle('active_todo');
            todo_text.classList.toggle('active_todo');
            toggle_todo_visible.classList.toggle('active_todo');
        }





        // add hovered class in selected list item
        let list = document.querySelectorAll('.navigation li.');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
    </script>

<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="css/style_login.css">

    <!--JS-->
  <script defer src="/static/js/login.js"></script>

    <title>Breeflee Login</title>

  </head>
<body>
  <div class="content">

    <!--logo-->
    <div class="logo">
        <img src="Logo.png">
    </div>

    <div class="main_div">
      <form action="/pythonProject/static/index_table.html" id="loginform">

      <!--username-->
        <div class="input_box">
          <span>
            <ion-icon name="person-outline"></ion-icon>
            <!--<img src="icons/username.svg">-->
          </span>
          <input  type="text" autocomplete="username" placeholder="username" id="userid" name="userid" required/>
        </div>

      <!--password-->
        <div class="input_box">
          <span>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <!--<img src="icons/password.svg">-->
          </span>
          <input type="password" placeholder="password" name="psswid" id="psswid" required/>
          <span>
            <ion-icon class="pssweye_icon" name="eye-outline" onclick="show_password()"></ion-icon>
            <ion-icon class="pssweye_icon" name="eye-off-outline" onclick="show_password()" style="display:none"></ion-icon>
            <input type="checkbox" style="display:none"/>
          </span>
        </div>



      <!--submit-->
        <div class="option_div"></div>

        <div class="input_box loginerror">
          Either your email or password was incorrect. Please try again.
        </div>

        <div class="input_box submit_button">
          <input type="submit" value="sign in" >
        </div>


        <div class="progress">
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>




      </form>
    </div>
  </div>
</body>
<script>




</script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>

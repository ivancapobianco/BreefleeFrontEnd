<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_login.css">
    <title>Breeflee Login</title>
  </head>
<body>
  <div class="content">

    <!--logo-->
    <div class="logo">
        <img src="Logo.png">
    </div>

    <div class="main_div">
      <form action="#">

      <!--username-->
        <div class="input_box">
          <span><img src="icons/username.svg"></span>
          <input type="text" autocomplete="username" placeholder="username" required>
        </div>

      <!--password-->
        <div class="input_box">
          <span><img src="icons/password.svg"></span>
          <input type="password" placeholder="password" required>
        </div>

      <!--submit-->
        <div class="option_div"></div>

        <div class="input_box button">
          <input type="submit" value="sign in">
        </div>

      </form>
    </div>
  </div>
</body>
</html>
